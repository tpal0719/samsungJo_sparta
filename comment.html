<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파이어베이스 테스트</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>

#comment-list{
    margin-top: 10px;
}
</style>
    <script type="module"> // firebase사용할때 type 도 모듈로 해놓으면 좋다

        // ============= [START] Firebase 설정 ====================
        // Firebase SDK 라이브러리 가져오기
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";


        // Firebase 구성 정보 설정
        const firebaseConfig = {
            apiKey: "AIzaSyDpcldklWh9hp-hLOkeO38vpsdTxXrRRoU",
            authDomain: "sparta-samsungjo.firebaseapp.com",
            projectId: "sparta-samsungjo",
            storageBucket: "sparta-samsungjo.appspot.com",
            messagingSenderId: "884455601062",
            appId: "1:884455601062:web:17e0684ff0d5a9b21bd567",
            measurementId: "G-LG33ZR3PVD"
        };


        // Firebase 인스턴스 초기화
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);


        let docs = await getDocs(collection(db, "comment"));
        docs.forEach((doc) => {

            let row = doc.data();
            let name = row['name'];
            let contents = row['contents'];

            console.log(name + contents)

            let temp_html = `<div>
                ${name}: ${contents}
            </div>`

            $('#comment-list').append(temp_html);

        });

        $("#submit").click(async function () {
            let name = $('#comment-id').val();
            let contents = $('#comment-input').val();

            let doc = {
                'name': name,
                'contents': contents,
            };

            
            await addDoc(collection(db, "comment"), doc);
            alert('저장 완료!');
            window.location.reload();
        });

    



    </script>

</head>

<body>
    <div>

        <div id="form-commentInfo">
            <input id="comment-id" placeholder="이름 입력">
            <input id="comment-input" placeholder="댓글을 입력해 주세요.">
            <button id="submit">등록</button>
        </div>


        <div id="comment-list">
            <!-- <div> 이름: 내용</div> -->
        </div>
    </div>
</body>

</html>
